<form class="custom-form">
  <mat-form-field class="full-width">
    <mat-label>Name</mat-label>
    <input matInput name="name" [(ngModel)]="formData.name">
  </mat-form-field>

  <mat-form-field class="full-width" appearance="fill">
    <mat-label>Product Category</mat-label>
    <mat-select name="category" [(ngModel)]="formData.category">
      <mat-option *ngFor="let catalogue of catalogueTypes" [value]="catalogue.value">
        {{catalogue.displayValue.toUpperCase()}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Product Price</mat-label>
    <input matInput  name="price" [(ngModel)]="formData.price">
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Product Quantity</mat-label>
    <input matInput  name="quantity" [(ngModel)]="formData.quantity">
  </mat-form-field>
</form>
<button mat-button (click)="submitProduct()" mat-raised-button color="primary">{{actionButton}}</button>
<button mat-button (click)="redirectToTable()" mat-raised-button style="margin-left: 10px;">Cancel</button>
